<!DOCTYPE html>
<html>

<head>
    <title>Javascript + DOM</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="animated slideInDown ">Shopping List</h1>
        <p id="first">Get it done today</p>
        <input id="userinput" type="text" placeholder="enter items">
        <button id="enter">Enter</button>
        <ul class="animated slideInLeft">
            <li>Notebook<button class="del">Delete</button></li>
            <li>Jello<button class="del">Delete</button></li>
            <li>Spinach<button class="del">Delete</button></li>
            <li>Rice<button class="del">Delete</button></li>
            <li>Birthday Cake<button class="del">Delete</button></li>
            <li>Candles<button class="del">Delete</button></li>
        </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
